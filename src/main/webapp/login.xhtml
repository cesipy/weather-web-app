<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name ="content">
        <form id="login_form" action="#{request.contextPath}/login" method="post">
            <h:panelGrid columns="2">
                <p:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" type="text" required="true"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:inputText id="password" type="password" required="true"/>

                <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    <span class="ui-button-text">Login</span>
                </button>

                <button type="button" onclick="window.location.href='#{request.contextPath}/register.xhtml'" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    <span class="ui-button-text">Register</span>
                </button>

                <p:commandButton value="Reset Password" onclick="PF('resetPasswordDialog').show()" />
            </h:panelGrid>
        </form>

        <p:dialog header="Reset Password" widgetVar="resetPasswordDialog" resizable="false">
            <h:form>
                <p:outputLabel for="username" value="username:"/>
                <p:inputText id="username" value="#{userDetailController.user.username}" required="true" />

                <p:commandButton value="Reset" action="#{userDetailController.resetOldPassword}"
                                 oncomplete="PF('resetPasswordDialog').hide(); PF('helloWorldDialog').show()" />

                <p:commandButton value="Cancel" onclick="PF('resetPasswordDialog').hide()" />
            </h:form>
        </p:dialog>

        <p:dialog header="Reset!" widgetVar="helloWorldDialog" resizable="false">
            <h:outputText value="You got an email with a temporary password!" />
        </p:dialog>
    </ui:define>
</ui:composition>
