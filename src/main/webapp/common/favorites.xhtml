<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">


    <ui:define name="content">
        <h:form>
            <p:panel header="Add Favorite Locations" >
                <p:autoComplete value="#{favoriteController.locationName}"
                                completeMethod="#{favoriteController.autocomplete}"
                                maxResults="5"
                                minQueryLength="3" />
                <p:commandButton value ="Save"
                                 action = "#{favoriteController.saveFavorite}"
                                 update="messages"
                />
                <p:messages id="messages" showDetail="true" showSummary="true"
                style="color: red; margin-left: 10px;" />
            </p:panel>

            <p:panel header="Favorite Locations" id="favoriteSearchPanel">
                <p:commandButton value="Show Favorites List"
                                 action="#{favoriteController.retrieveFavorites}"
                                 update="favoriteSearchPanel"/>
                <div>
                    <br/>
                    <p:dataTable var="favorite" value="#{favoriteController.favorites}" rendered="#{not empty favoriteController.favorites}">
                        <p:column headerText="#">
                            <h:outputText value="#{favorite.priority}" />
                        </p:column>

                        <p:column headerText="Location">
                            <h:outputText value="#{favorite.location}" />
                        </p:column>

                        <p:column headerText="Actions">
                            <p:commandButton value="Delete" action="#{favoriteController.deleteFavorite(favorite)}"/>
                        </p:column>

                        <p:column headerText="Update">
                            <p:commandButton value="move up"
                                             action="#{favoriteController.moveFavoriteUp(favorite)}"/>
                        </p:column>

                        <p:column headerText="Update">
                            <p:commandButton value="move down"
                                             action="#{favoriteController.moveFavoriteDown(favorite)}" />
                        </p:column>


                    </p:dataTable>

                    <h:panelGroup rendered="#{empty favoriteController.favorites}">
                        <h:outputText value="No favorites found."/>
                    </h:panelGroup>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
