<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:form id="refreshForm">

            <p:panel header="Favorites">

                <div >
                    <p:dataTable var="weather"
                                 value="#{favoriteOverviewController.weatherOverviewList}"
                                 rendered="#{not empty favoriteOverviewController.weatherOverviewList}">
                        <p:column headerText="Location">
                            <h:outputText value="#{weather.location.name}" />
                        </p:column>

                        <p:column headerText="Temperature(°C)">
                            <h:outputText value="#{weather.temperature}"/>
                        </p:column>

                        <p:column headerText="feels like (°C)">
                            <h:outputText value="#{weather.feelsLikeTemperature}"/>
                        </p:column>

                        <p:column headerText="Weather">
                            <h:outputText value="#{weather.weatherTitleAndDescription}"/>
                        </p:column>

                    </p:dataTable>

                    <h:panelGroup rendered="#{empty favoriteOverviewController.weatherOverviewList}">
                        <h:outputText value="No favorites found." />
                        <br/>
                    </h:panelGroup>
                    <br/>

                    <p:button value="Manage Favorites"
                              outcome="/common/favorites.xhtml"
                              style="margin-right: 10px;"  />

                    <p:commandButton icon="pi pi-refresh"
                                     title="Refresh"
                                     action="#{favoriteOverviewController.retrieveFavorites}"
                                     update="refreshForm"
                                     style="margin-top: 10px;" />
                </div>
            </p:panel>


        </h:form>
    </ui:define>

</ui:composition>
