<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">


    <ui:define name="content">
        <h:form>
            <p:panel header="Add Favorites" >
                <p:inputText value="#{favoriteController.locationName}" />
                <br/>
                <br/>
                <p:inputText value="#{favoriteController.priority}" />
                <p:commandButton value ="Save"
                                 action = "#{favoriteController.saveFavorite}"
                                 />
            </p:panel>

            <p:panel header="Favorites Request">
                <div>
                    Prints out the user's favorite places.
                    <br/>
                    <br/>
                </div>
                <p:commandButton value="Print Favorites"
                                 action="#{favoriteController.retrieveFavorites}"
                                 update="favoriteSearchPanel"/>

            </p:panel>
            <p:panel header="Favorites Response" id="favoriteSearchPanel">
                <div>
                    <h:panelGroup rendered="#{not empty favoriteController.responseEntity.body}" >
                        <h:outputText escape="false" value="#{favoriteController.responseEntity}"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{empty favoriteController.responseEntity.body}">
                        <h:outputText value="No favorites found."/>
                    </h:panelGroup>
                </div>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
