<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">


    <ui:define name="content">
        <h:form>
            <p:panel header="Location Request">
                <div style="height: 50px">
                    http://api.openweathermap.org/geo/1.0/direct?q=#{locationApiDemoBean.QUERY_NAME}&amp;limit=#{locationApiTestBean.LIMIT}&amp;appid=value
                </div>

            </p:panel>
            <p:panel header="Location Response">
                <div>
                    <h:outputText escape="false" value="#{locationApiDemoBean.currentLocation}"/>
                </div>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
