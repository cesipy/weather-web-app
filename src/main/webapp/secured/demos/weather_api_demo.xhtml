<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{weatherApiDemoBean.locations}" var="location">
                <p:column headerText="ID">
                    <h:outputText value="#{location.id}" />
                </p:column>
                <p:column headerText="Name" sortBy="#{location.name}" filterBy="#{location.name}" filterMatchMode="contains">
                    <h:outputText value="#{location.name}" />
                </p:column>
                <p:column headerText="LAT">
                    <h:outputText value="#{location.latitude}" />
                </p:column>
                <p:column headerText="LON">
                    <h:outputText value="#{location.longitude}" />
                </p:column>
                <p:column headerText="ABR">
                    <h:outputText value="#{location.abbreviatedCountry}" />
                </p:column>
                <p:column headerText="COU">
                    <h:outputText value="#{location.country}" />
                </p:column>
                <p:column headerText="POSTAL">
                    <h:outputText value="#{location.postalCode}" />
                </p:column>
                <p:column headerText="DETAILS">
                    <h:outputLink value="detail.xhtml?location=#{location.name}">
                        View Details
                    </h:outputLink>

                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
