<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:form>
            <p:panel header="Location Request">
                <p:inputText value="#{locationControllerDb.locationName}" />
                <p:commandButton value="Search" action="#{locationControllerDb.getFirstMatch}" update="locationResponsePanel"/>
            </p:panel>
            <p:panel header="Location Response" id="locationResponsePanel">
                <div>
                    <h:outputText escape="false" value="#{locationControllerDb.getLocationResponse()}"/>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
