<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/xml/ns/javaee"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:form >
            <p:panel header="Add Favorite Locations" >
                <p:autoComplete value="#{favoriteController.locationName}"
                                completeMethod="#{favoriteController.autocomplete}"
                                maxResults="5"
                                minQueryLength="3" />
                <p:commandButton value ="Save"
                                 action = "#{favoriteController.saveFavorite}"
                                 update="messages favoriteSearchPanel"/>

                <p:messages id="messages"
                            showDetail="true"
                            showSummary="true"
                            closable="true" >
                    <p:autoUpdate/>
                </p:messages>

            </p:panel>
            <p:panel header="Favorite Locations" id="favoriteSearchPanel">
                    <p:dataTable var="favorite" value="#{favoriteController.favorites}"
                                 rendered="#{not empty favoriteController.favorites}"
                                 styleClass="ui-datatable-striped">

                        <p:column headerText="#">
                            <h:outputText value="#{favorite.priority}" />
                        </p:column>

                        <p:column headerText="Location">
                            <h:outputText value="#{favorite.location}" />
                        </p:column>


                        <p:column>
                            <p:commandButton icon="pi pi-arrow-up"
                                             action="#{favoriteController.moveFavoriteUp(favorite)}"
                            />
                        </p:column>

                        <p:column>
                            <p:commandButton icon="pi pi-arrow-down"
                                             action="#{favoriteController.moveFavoriteDown(favorite)}" />
                        </p:column>

                        <p:column headerText="Actions">
                            <p:commandButton icon="pi pi-trash" action="#{favoriteController.deleteFavorite(favorite)}"
                                             styleClass="p-button-danger"/>
                        </p:column>


                    </p:dataTable>

                    <h:panelGroup rendered="#{empty favoriteController.favorites}">
                        <h:outputText value="No favorites found."/>
                    </h:panelGroup>

            </p:panel>


            <p:commandButton icon="pi pi-refresh"
                             title="Refresh"
                             action="#{favoriteController.retrieveFavorites}"
                             update="favoriteSearchPanel"
                             styleClass="p-button-info"
                             style="margin-top: 10px; margin-left: 10px" />
        </h:form>
    </ui:define>
</ui:composition>
