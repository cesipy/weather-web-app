<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Weather Details</title>
</h:head>
<h:body>
    <h:form>
        <f:metadata>
            <f:viewParam name="location" value="#{locationApiDemoBean.query_name}" />
            <f:event type="preRenderView" listener="#{locationApiDemoBean.init}" />
        </f:metadata>
        <h:outputText value="Current Weather" escape="false" />
        <p:dataTable value="#{locationApiDemoBean.currentWeatherAsList}">
            <p:column headerText="Temperature">
                <h:outputText value="#{locationApiDemoBean.currentWeather.temperature()} Â°C"/>
            </p:column>
            <p:column headerText="Feels like">
                <h:outputText value="#{locationApiDemoBean.currentWeather.feelsLikeTemperature()} Â°C"/>
            </p:column>
            <p:column headerText="Humidity">
                <h:outputText value="#{locationApiDemoBean.currentWeather.humidity()} %"/>
            </p:column>
            <p:column headerText="Wind speed">
                <h:outputText value="#{locationApiDemoBean.currentWeather.windSpeed()} m/s"/>
            </p:column>
        </p:dataTable>


    </h:form>
</h:body>
</html>
