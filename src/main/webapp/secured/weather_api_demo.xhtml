<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:form>
            <p:dataTable var="location" value="#{weatherApiDemoBean.locationWeatherMap.keySet()}">
                <p:column headerText="Location">
                    <h:outputText value="#{location}"/>
                </p:column>
                <p:column headerText="Temperature">
                    <h:outputText value="#{weatherApiDemoBean.locationWeatherMap[location].temperature()} °C"/>
                </p:column>
                <p:column headerText="Feels like">
                    <h:outputText value="#{weatherApiDemoBean.locationWeatherMap[location].feelsLikeTemperature()} °C"/>
                </p:column>
                <p:column headerText="Humidity">
                    <h:outputText value="#{weatherApiDemoBean.locationWeatherMap[location].humidity()} %"/>
                </p:column>
                <p:column headerText="Wind speed">
                    <h:outputText value="#{weatherApiDemoBean.locationWeatherMap[location].windSpeed()} m/s"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
