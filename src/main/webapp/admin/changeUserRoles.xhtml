<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="userForm">
            <h:panelGrid columns="2" >
                <h:outputLabel for="usernameInput" value="Username:" />
                <p:inputText id="usernameInput" value="#{userDetailController.newUsername}"  />

                <h:outputLabel for="roleInput" value="Role:"  />
                <p:selectOneMenu id="roleInput" value="#{userDetailController.newRole}" >
                    <f:selectItems value="#{userListController.allRoles}" />
                </p:selectOneMenu>

                <p:commandButton value="Add" action="#{userDetailController.doAddUserRole()}" update="@form"  />

                <p:commandButton value="Remove" action="#{userDetailController.doRemoveUserRole()}" update="@form" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
