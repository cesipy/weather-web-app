<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="userForm">
            <p:dataTable id="premiumUsersTable" var="user" value="#{userListController.getPremiumUsers()}" rowKey="#{user.username}">
                <p:column headerText="Username" sortBy="#{user.username}" sortable="true" update="@form">
                    <h:outputText value="#{user.username}"  />
                </p:column>
                <p:column headerText="First Name" sortBy="#{user.firstName}" sortable="true" update="@form">
                    <h:outputText value="#{user.firstName}" />
                </p:column>
                <p:column headerText="Last Name" sortBy="#{user.lastName}" sortable="true" update="@form">
                    <h:outputText value="#{user.lastName}"/>
                </p:column>
                <!---->
                <p:column headerText="Invoice Open" sortBy="#{user.getInvoice().isInvoiceOpen()}" sortable="true" update="@form">
                    <h:outputText value="#{user.getInvoice().isInvoiceOpen()}"  />
                </p:column>
                <p:column headerText="Premium Since"  sortBy="#{user.getPremiumSince()}" sortable="true" update="@form">
                    <h:outputText value="#{user.getPremiumSince()}"/>
                </p:column>


            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
