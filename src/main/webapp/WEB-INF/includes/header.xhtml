<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xml:lang="en">
    <body>
        <ui:composition>
            <h:form>
                <p:menubar>
                    <p:menuitem type="button" icon="pi pi-home" styleClass="rounded-button ui-button-info" url="/landing.xhtml" />
                    <p:menuitem value="Overview" url="/secured/overview.xhtml"
                                rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}"/>

                    <p:menuitem type="button"
                                url="/common/searching.xhtml"
                                icon="pi pi-search"
                                styleClass="rounded-button ui-button-success" />


                    <p:submenu label="Manager Submenu" rendered="#{sessionInfoBean.hasRole('MANAGER')}">
                        <p:menuitem value="Cash up!" url="/manager/cashUp.xhtml"/>
                        <p:menuitem value="Premium users" url="/manager/premiumUserView.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Admin Submenu" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                        <p:menuitem value="Manage Users" url="/admin/users.xhtml"/>

                        <p:menuitem value="Manage UserRoles" url="/admin/changeUserRoles.xhtml"/>


                    </p:submenu>
                    <p:submenu type="button" icon="pi pi-user"
                               styleClass="rounded-button ui-button-info"
                               rendered="#{sessionInfoBean.loggedIn}" >
                        <p:menuitem value="Manage Favorites" url="/secured/favorites.xhtml"/>
                        <p:menuitem value="Payment Information" url="/premium/paymentInfo.xhtml"/>
                        <p:menuitem value="Manage Subscription" url="/premium/subscribe.xhtml"/>
                        <p:menuitem value="Logout" url="/logout" rendered="#{sessionInfoBean.loggedIn}"/>
                    </p:submenu>

                    <p:menuitem value="Login" url="/login.xhtml" rendered="#{!sessionInfoBean.loggedIn}"/>
                    
                </p:menubar>
            </h:form>
        </ui:composition>
    </body>
</html>
