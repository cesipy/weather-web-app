<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">

        <div id="landing_page">
            <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">

                <p:outputLabel value="Welcome to Our Website!"
                               styleClass="ui-outputlabel ui-widget ui-state-default ui-corner-all"
                               style="font-size: 24px; text-align: center;"/>
                <p:outputLabel value="This is our weather app."
                               styleClass="ui-outputlabel ui-widget ui-state-default ui-corner-all"
                               style="font-size: 16px; text-align: center;"/>
                <em class="pi pi-cloud" style="font-size: 4rem"></em>
            </p:panelGrid>
            <br/>
        </div>

        <div id="landing_page_weather">
            <p:panel style="width: 65%; margin-left: 0; border: 1px solid #fff;">
                <p:dataTable var="weatherData" value="#{landingPageController.landingPageWeather}"
                             size="small"
                             style="font-size: 15px; text-align: left;">

                    <f:facet name="header">
                        Trending Weather
                    </f:facet>

                    <p:column>
                        <h:outputText value="#{weatherData.location.name}" />
                    </p:column>
                    <p:column headerText="Tmp °C">
                        <h:outputText value="#{weatherData.temperature}" />
                    </p:column>
                    <p:column headerText="Feels like °C">
                        <h:outputText value="#{weatherData.feelsLikeTemperature}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </div>

    </ui:define>
</ui:composition>
