<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form>

            <div style="margin-bottom: 10px;">
                <p:outputLabel for="cardNumber" value="Card Number:" />
                <p:inputText id="cardNumber" value="#{creditCardController.creditCard.creditCard}" required="true" />
                <p:message for="cardNumber" style="color: red" />
            </div>

            <div style="margin-bottom: 10px;">
                <p:outputLabel for="balance" value="Balance:" />
                <p:inputText id="balance" value="#{creditCardController.creditCard.balance}" required="true"/>
                <p:message for="balance" style="color: red" />
            </div>

            <div>
                <p:commandButton value="Save" action="#{creditCardController.doSaveCreditCard}" update="@form"/>
            </div>



        </h:form>
    </ui:define>
</ui:composition>
