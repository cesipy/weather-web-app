<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:form id="subscriptionForm">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

            <h:commandButton value="#{subscriptionBean.buttonText}" action="#{subscriptionBean.toggleSubscription}" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                <f:ajax render="subscriptionForm messages" />
            </h:commandButton>

            <h:outputText value=" " style="margin-right: 10px;" />

            <p:button value="Provide payment information" outcome="/premium/paymentInfo.xhtml" />
        </h:form>
    </ui:define>
</ui:composition>
